server:
  port: 9001
spring:
  profiles:
    active: dev
  application:
    name: product-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
#        import-check:
#          enabled: false #关闭启动时导入检查
        namespace: ${spring.profiles.active:dev}
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
      eager: true # 启动时加载所有规则 而非懒加载第一次请求时才加载

---
spring:
  config:
    activate:
      on-profile: dev
    import:
      - nacos:common.yml?group=common
      - nacos:db-dev.yml?group=product

---
spring:
  config:
    activate:
      on-profile: prod
    import:
      - nacos:common.yml?group=common
      - nacos:db-prod.yml?group=product